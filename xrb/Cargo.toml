[package]
name = "xrb"
version = "0.1.0-dev"
authors = [ "AquariWM <contact@aquariwm.org>", "Antikyth <antikyth at gmail dot com>" ]
edition = "2021"
description = "Rust bindings for the raw messages sent with the X protocol. NOT an API."
license = "MPL-2.0"
keywords = [ "x11", "xorg", "xproto", "xrs" ]
categories = [ "api-bindings", "gui", "network-programming", "rendering" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1"
xrb-derive-macros = { path = "xrb-derive-macros" }
